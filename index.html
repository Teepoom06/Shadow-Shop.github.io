<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก - สินค้า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- เชื่อมโยงกับไฟล์ CSS ของคุณ -->
</head>
<body>

    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>

<div id="demo" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://shortrecap.co/wp-content/uploads/2020/07/ShortrecapTemplate_v.3_10-07_salisa_v1cover_web.jpg" alt="Banner 1" class="d-block w-100" loading="lazy">
                    </div>
                    <div class="carousel-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYg35UsQ4YB-rGaRerYqj5oGz0Feklw1HiJw&s" alt="Banner 2" class="d-block w-100" loading="lazy">
                    </div>
                    <div class="carousel-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZ3L36x9vQ77-BGSTj2dOFzW2WvoH_Utw3MWGvQg0WryswHcKMTmc8r1qyzh0gO8BfofI&usqp=CAU" alt="Banner 3" class="d-block w-100" loading="lazy">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev" aria-label="Previous Slide">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next" aria-label="Next Slide">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
    
    <div class="container mt-4">
        <h1 class="text-center mb-4">สินค้าแนะนำ</h1>
        <div class="row">
            <!-- สินค้า 1 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://media-cdn.bnn.in.th/372447/msi-geforce-rtx4070-ventus-2x-e-vga-5-square_medium.jpg" class="card-img-top" alt="MSI GeForce RTX 4070">
                    <div class="card-body text-center">
                        <h5 class="card-title">MSI GeForce RTX 4070</h5>
                        <p class="card-text">การ์ดจอสำหรับการเล่นเกมที่ยอดเยี่ยม</p>
                        <button class="btn btn-success" onclick="location.href='detail.html'">ดูรายละเอียด</button>
                    </div>
                </div>
            </div>
            <!-- สินค้า 2 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://example.com/image2.jpg" class="card-img-top" alt="สินค้า 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">ชื่อสินค้า 2</h5>
                        <p class="card-text">คำอธิบายสินค้า 2</p>
                        <button class="btn btn-success" onclick="location.href='detail.html'">ดูรายละเอียด</button>
                    </div>
                </div>
            </div>
            <!-- สินค้า 3 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://example.com/image3.jpg" class="card-img-top" alt="สินค้า 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">ชื่อสินค้า 3</h5>
                        <p class="card-text">คำอธิบายสินค้า 3</p>
                        <button class="btn btn-success" onclick="location.href='detail.html'">ดูรายละเอียด</button>
                    </div>
                </div>
            </div>
            <!-- สินค้า 4 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://example.com/image4.jpg" class="card-img-top" alt="สินค้า 4">
                    <div class="card-body text-center">
                        <h5 class="card-title">ชื่อสินค้า 4</h5>
                        <p class="card-text">คำอธิบายสินค้า 4</p>
                        <button class="btn btn-success" onclick="location.href='detail.html'">ดูรายละเอียด</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
