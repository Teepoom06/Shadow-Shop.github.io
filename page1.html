<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดสินค้า - Apple iPad Air 11-inch (M2) Wi-Fi 256GB Blue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="detail.css">
</head>
<body>
    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img src="https://media-cdn.bnn.in.th/395403/iPad-Air-11-inch-M2-Wi-Fi-Blue-1-square_medium.jpg" class="img-fluid rounded shadow" alt="Apple iPad Air 11-inch">
            </div>
            <div class="col-md-6">
                <h1>Apple iPad Air 11-inch (M2) Wi-Fi 256GB Blue</h1>
                <p class="text-muted">ราคา: <strong>25,490 บาท</strong></p>
                <p>หน้าจอ 11 นิ้ว, ความจุ 256GB, ระบบปฏิบัติการ iOS, สีฟ้า</p>
                <button class="btn btn-success mt-2" onclick="orderProduct()">สั่งซื้อ</button>
                <button onclick="history.back()" class="btn btn-secondary mb-3">ย้อนกลับ</button>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    
    <script>
        function orderProduct() {
            alert('สั่งซื้อสินค้าสำเร็จ! เราจะติดต่อคุณในไม่ช้า');
        }

        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
