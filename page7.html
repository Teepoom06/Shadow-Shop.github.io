<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมาร์ทโฟน vivo V40 Pro (12+512GB)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="detail.css">
</head>
<body>
    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img src="https://media-cdn.bnn.in.th/416601/vivo-Smartphone-V40-Pro-Stellar-Silver-5G--1-square_medium.jpg" class="img-fluid rounded shadow" alt="Apple iPad Air 11-inch">
            </div>
            <div class="col-md-6">
                <h1>สมาร์ทโฟน vivo V40 Pro (12+512GB)</h1>
                <p class="text-muted">ราคา: <strong>24,999 บาท</strong></p>
                <p>ขนาดหน้าจอ 6.78 นิ้ว แบตเตอรี่ 5,500 mAh มาพร้อมกล้องหลัง 50MP</p>
                
                <!-- ปุ่มให้อยู่บรรทัดเดียวกัน -->
                <div class="button-container">
                    <button class="btn btn-success" onclick="orderProduct()">สั่งซื้อ</button>
                    <button onclick="history.back()" class="btn btn-secondary">ย้อนกลับ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- การแจ้งเตือน -->
    <div id="notification" class="notification">
        <p>สั่งซื้อสินค้าสำเร็จ! เราจะติดต่อคุณในไม่ช้า</p>
    </div>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <script>
        function orderProduct() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');

            // ซ่อนการแจ้งเตือนหลังจาก 3 วินาที
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
